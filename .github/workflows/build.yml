# Reference on this file: https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: Lint, build and test
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  build:
    name: Lint, build and test
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            !**/dist/node_modules
          key: nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: nodemodules-
      - name: Install Node packages
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Unit tests
        run: yarn test:unit
      - name: Build
        run: yarn build
      - name: Integration tests
        run: yarn test:integration
      - name: Make an archive for AWS Lambda and save it as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: Open CDN (upload me to Lambda)
          path: dist/*
          if-no-files-found: error
      - name: How to deploy
        run: echo 'In order to deploy the lambda, download the "lambda" artifact of this run and upload it into the function in the AWS Lambda UI (Upload from â€” .zip file)'
